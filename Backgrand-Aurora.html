<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digikala Ultra Modern Background</title>
    <!-- Google Fonts: Rajdhani for a sci-fi look, Vazirmatn for Persian compatibility if needed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ef394e;
            --primary-glow: rgba(239, 57, 78, 0.6);
            --bg-deep: #050507;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-deep);
            font-family: 'Rajdhani', sans-serif;
        }

        /* --- Live Background (Aurora Effect) --- */
        .aurora-bg {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-deep) 70%),
                        conic-gradient(from 0deg at 50% 50%, #0a0102 0deg, #1a0508 60deg, #050507 120deg, #0f0204 180deg, #1a0508 240deg, #050507 300deg, #0a0102 360deg);
            animation: aurora-spin 60s linear infinite;
            z-index: 0;
            opacity: 0.8;
        }

        /* --- Floating Spotlights --- */
        .spotlight {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float-light 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }
        .s1 { top: 20%; left: 20%; width: 400px; height: 400px; background: #ef394e; animation-delay: -5s; }
        .s2 { bottom: 20%; right: 20%; width: 500px; height: 500px; background: #5e111d; animation-delay: -10s; }

        /* --- Grid Pattern Overlay --- */
        .grid-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
            z-index: 0;
        }

        /* --- Orbital System (Centered) --- */
        .orbits-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vmin;
            height: 60vmin;
            pointer-events: none;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 0 15px rgba(239, 57, 78, 0.05);
        }
        
        .r1 { width: 40%; height: 40%; border-color: rgba(239, 57, 78, 0.2); animation: spin 20s linear infinite; }
        .r2 { width: 70%; height: 70%; border-top: 1px solid rgba(255,255,255,0.15); animation: spin-rev 35s linear infinite; }
        .r3 { width: 100%; height: 100%; border-bottom: 1px solid rgba(255,255,255,0.08); animation: spin 50s linear infinite; }

        /* Glowing Orbiting Dot */
        .glow-dot-container {
            position: absolute; width: 100%; height: 100%;
            animation: spin 40s linear infinite;
        }
        .glow-dot {
            position: absolute; top: 50%; right: -5px;
            width: 8px; height: 8px;
            background: #fff; border-radius: 50%;
            box-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary);
        }

        /* --- Center Hero Content --- */
        .hero-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            color: #fff;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(239, 57, 78, 0.4);
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            margin-top: 10px;
            letter-spacing: 2px;
            font-weight: 300;
            text-transform: uppercase;
            position: relative;
            padding: 5px 15px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(5px);
        }

        /* --- Enhanced Floating Particles --- */
        .particles-container {
            position: absolute;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: rise linear infinite;
        }
        
        /* More diverse particles */
        .p1 { width: 2px; height: 2px; left: 10%; top: 100%; animation-duration: 8s; }
        .p2 { width: 4px; height: 4px; left: 25%; top: 100%; animation-duration: 12s; animation-delay: 2s; opacity: 0.2; }
        .p3 { width: 3px; height: 3px; left: 45%; top: 100%; animation-duration: 15s; animation-delay: 1s; }
        .p4 { width: 2px; height: 2px; left: 60%; top: 100%; animation-duration: 10s; animation-delay: 4s; }
        .p5 { width: 1px; height: 1px; left: 75%; top: 100%; animation-duration: 18s; animation-delay: 0s; opacity: 0.8; }
        .p6 { width: 3px; height: 3px; left: 90%; top: 100%; animation-duration: 22s; animation-delay: 3s; }
        .p7 { width: 2px; height: 2px; left: 15%; top: 100%; animation-duration: 14s; animation-delay: 6s; }
        .p8 { width: 4px; height: 4px; left: 35%; top: 100%; animation-duration: 25s; animation-delay: 1s; opacity: 0.15; }
        .p9 { width: 2px; height: 2px; left: 55%; top: 100%; animation-duration: 9s; animation-delay: 5s; }
        .p10 { width: 1px; height: 1px; left: 80%; top: 100%; animation-duration: 20s; animation-delay: 2s; }
        .p11 { width: 3px; height: 3px; left: 5%; top: 100%; animation-duration: 11s; animation-delay: 0.5s; }
        .p12 { width: 2px; height: 2px; left: 95%; top: 100%; animation-duration: 16s; animation-delay: 7s; }


        /* --- Animations --- */
        @keyframes aurora-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes spin-rev { from { transform: translate(-50%, -50%) rotate(360deg); } to { transform: translate(-50%, -50%) rotate(0deg); } }
        
        @keyframes float-light { 
            0% { transform: translate(0, 0) scale(1); } 
            100% { transform: translate(30px, -30px) scale(1.1); } 
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); filter: brightness(0) invert(1) drop-shadow(0 0 20px rgba(239, 57, 78, 0.5)); }
            50% { transform: scale(1.05); filter: brightness(0) invert(1) drop-shadow(0 0 35px rgba(239, 57, 78, 0.8)); }
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 0.8; }
            50% { opacity: 0.4; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .orbits-container { width: 85vmin; height: 85vmin; }
            .hero-title { font-size: 2rem; }
            .hero-logo { width: 100px; }
        }
    </style>
</head>
<body>

    <!-- Background Layers -->
    <div class="aurora-bg"></div>
    <div class="grid-overlay"></div>
    <div class="spotlight s1"></div>
    <div class="spotlight s2"></div>

    <!-- Enhanced Floating Particles -->
    <div class="particles-container">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
        <div class="particle p5"></div>
        <div class="particle p6"></div>
        <div class="particle p7"></div>
        <div class="particle p8"></div>
        <div class="particle p9"></div>
        <div class="particle p10"></div>
        <div class="particle p11"></div>
        <div class="particle p12"></div>
    </div>

    <!-- Orbital System -->
    <div class="orbits-container">
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>
        <div class="glow-dot-container"><div class="glow-dot"></div></div>
    </div>

    <!-- Center Hero Section -->
    <div class="hero-content">
        <h1 class="hero-title">NEXTADMIN</h1>
        <div class="hero-subtitle">NEXT GEN EXPERIENCE</div>
    </div>

</body>
</html>
